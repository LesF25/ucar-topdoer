services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE__URL: postgresql+asyncpg://app:app@db:5432/app
      DATABASE__ECHO: false
    volumes:
      - .:/app
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  postgres_data:

